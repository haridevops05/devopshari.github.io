<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Hari Krishna | AI DevOps Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #0aff0a;
            --dark-bg: #0a0a12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oxanium', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .cyber-border {
            position: relative;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid var(--cyber-purple);
            z-index: -1;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            background: linear-gradient(45deg, #0a0a1277, #000000aa),
                        url('assets/cyber-grid.png');
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .cyber-title {
            font-size: 4rem;
            text-shadow: 0 0 15px var(--neon-blue);
            background: linear-gradient(45deg, var(--neon-blue), var(--cyber-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Animated Skill Bars */
        .skill-bar {
            background: #1a1a25;
            border-radius: 4px;
            margin: 1rem 0;
            padding: 3px;
            position: relative;
            overflow: hidden;
        }

        .skill-progress {
            height: 25px;
            background: linear-gradient(90deg, var(--neon-blue), var(--cyber-purple));
            width: 0;
            transition: width 1.5s ease-in-out;
            border-radius: 2px;
        }

        /* Holographic Project Cards */
        .project-card {
            background: #11111a;
            border: 1px solid #252535;
            transform-style: preserve-3d;
            transition: 0.4s;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .project-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--cyber-purple));
            z-index: -1;
            filter: blur(20px);
        }

        /* Cyber Timeline */
        .timeline {
            border-left: 3px solid var(--neon-blue);
            position: relative;
            padding-left: 2rem;
        }

        .timeline-node {
            position: relative;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #11111a;
            border-radius: 8px;
        }

        .timeline-node::before {
            content: '';
            position: absolute;
            left: -2.6rem;
            top: 1rem;
            width: 20px;
            height: 20px;
            background: var(--cyber-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyber-purple);
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="cyber-title">S Hari Krishna</h1>
            <div class="typing-effect" data-words='["DevOps Architect", "MLOps Engineer", "Cloud Automation Expert", "AI Pipeline Specialist"]'></div>
            <div class="cyber-buttons">
                <button class="cyber-button">View Projects</button>
                <button class="cyber-button">Contact Me</button>
            </div>
        </div>
    </section>

    <!-- Skills Grid -->
    <section class="skills-section">
        <h2 class="section-title">Core Expertise</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <div class="skill-icon"><img src="aws-icon.svg" alt="AWS"></div>
                <h3>Cloud Infrastructure</h3>
                <div class="skill-bar">
                    <div class="skill-progress" data-level="95"></div>
                </div>
            </div>
            <!-- Add more skill cards -->
        </div>
    </section>

    <!-- Project Showcase -->
    <section class="projects-section">
        <h2 class="section-title">Featured Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <div class="project-header">
                    <h3>AI-Powered MLOps Pipeline</h3>
                    <div class="tech-stack">
                        <span>AWS</span>
                        <span>Kubernetes</span>
                        <span>TensorFlow</span>
                    </div>
                </div>
                <p class="project-desc">Automated CI/CD pipeline reducing deployment time by 65%...</p>
                <div class="project-hover">
                    <button class="cyber-button">Case Study</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Particle Background
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width + 20 || this.x < -20 ||
                    this.y > canvas.height + 20 || this.y < -20) {
                    this.reset();
                }
            }
            draw() {
                ctx.fillStyle = `rgba(0, 243, 255, ${this.size/3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        // Initialize
        initParticles();
        animateParticles();

        // Scroll Animations
        const skillBars = document.querySelectorAll('.skill-progress');
        window.addEventListener('scroll', () => {
            skillBars.forEach(bar => {
                const rect = bar.getBoundingClientRect();
                if (rect.top < window.innerHeight) {
                    const width = bar.dataset.level;
                    bar.style.width = width + '%';
                }
            });
        });
    </script>
</body>
</html>
